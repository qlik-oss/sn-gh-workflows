name: "Release-it"
description: "Execute release-it"
author: "niek.vanstaveren@qlik.com"

inputs:
  GH_TOKEN:
    description: ""
    required: true
  NPM_TOKEN:
    description: ""
    required: true
  package_manager:
    description: ""
    required: true
  monorepo:
    description: ""
    required: false
  release_branches:
    description: ""
    required: true

runs:
  using: composite

  steps:
    - name: Configure release-it and git user
      id: git-setup
      shell: bash
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global url.https://${{ inputs.GH_TOKEN }}@github.com/.insteadOf https://github.com/
        branch_name=$(git rev-parse --abbrev-ref HEAD)
        echo "branch_name=$branch_name" >> $GITHUB_ENV
        echo "action_path=${GITHUB_ACTION_PATH}" >> $GITHUB_ENV
    - name: Release it
      env:
        GITHUB_TOKEN: ${{ inputs.GH_TOKEN }}
        NPM_TOKEN: ${{ inputs.NPM_TOKEN }}
        release_branches: ${{ inputs.release_branches }}
        monorepo: ${{ inputs.monorepo }}
      shell: bash
      run: |
        if ${{ inputs.monorepo }}; then
          ${{ inputs.package_manager }} workspaces run release-it --config ${GITHUB_ACTION_PATH}/.release-it.js
        else
          ${{ inputs.package_manager }} release-it --config ${GITHUB_ACTION_PATH}/.release-it.js --VV
        fi
