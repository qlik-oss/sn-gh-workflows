name: "Upload-build-artifacts"
description: "Upload build artifacts"
author: "niek.vanstaveren@qlik.com"

inputs:
  MATRIX:
    description: "Matrix to run dev builds"
    required: true

runs:
  using: composite

  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
    - name: Dev builds
      shell: bash
      run: pnpm -r build:dev
    - name: Upload builds
      shell: bash
      run: pnpm -r --workspace-concurrency=1 exec ${{ github.action_path }}/uploadBuild.sh
