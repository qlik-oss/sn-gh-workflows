name: Code coverage
on:
  workflow_call:
    inputs:
      package-manager:
        required: false
        type: string
        default: "yarn"
      test-script:
        required: false
        type: string
        default: "test"

jobs:
  code-coverage:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write
      contents: write

    steps:
    - uses: qlik-oss/sn-gh-workflows/actions/setup@v1
      with:
        cache: ${{ inputs.package-manager }}

    - name: Cache baseline code coverage
      id: cache
      uses: actions/cache@v3
      with:
        path: report-baseline.json
        key: baseline-coverage

    - name: 'Test'
      if: steps.cache.outputs.cache-hit == 'true'
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        package-manager: ${{ inputs.package-manager }}
        test-script: "${{ inputs.package-manager }} ${{ inputs.test-script }}"
        base-coverage-file: report-baseline.json
